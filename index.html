<!DOCTYPE html>

<head>
<link rel="manifest" href="manifest.json">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Concelho — mapa</title>
<style>
  
html, body {
  margin: 0;
  padding: 0;
}
  
  body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
  }

  h2 {
    color: #ffcc00;
    margin: 0 0 10px 0;
  }

  .mapa img {
    width: 639px;    /* tamanho fixo para coords */
    height: 390px;
    display: block;
    margin: 0 auto;
    border: 10;
  }

  p.info {
    margin: 12px 0 0 0;
    color: #ccc;
    font-size: 15px;
  }

  /* Ponto e mensagem — escondidos por defeito */
  .dot, .note {
    display: none;
  }
  
  /* por defeito (PC) — esconder vídeo mobile */
.video-mobile {
  display: none;
}

  /* ======== Telemóveis ======== */
  @media (max-width: 768px) {
    html, body {
    overflow-x: hidden; /* impede scroll lateral só no telemóvel */
  }
   /* esconde mapa e textos */
    .mapa img, h2, p.info {
      display: none !important;
      visibility: hidden;
    }

    /* mostra apenas o ponto e a nota */
    .dot {
      display: inline-block;
      width: 24px;
      height: 24px;
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      color: white;
      margin: 60px auto 10px;
    }

    .note {
      display: block;
      font-size: 14px;
      color: #ccc;
    }
    .video-mobile {
    display: block;
    width: 100%;
    max-width: 100%;
    aspect-ratio: 16 / 9;
    margin: 20px auto;
  }

  .video-mobile iframe {
    width: 100%;
    height: auto;
    transform: scale(1.4);
    aspect-ratio: 16 / 9;
    border: none;
    display: block;
	  }
  }
</style>
</head>
