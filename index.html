<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGP Madeira</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#001e80">
  <style>
  
html, body {
	overflow-x: hidden; /* impede scroll lateral só no telemóvel */
	margin: 0;
  	padding: 0;
}
  
  body {
    background: black;
    color: #f4fff4;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }
</style>
</head>
<body>
  <h2>Esperar um pouco...</h2>
  <p>A abrir o blogue LGP Madeira...</p>

  <script>
    // Redirecionar para o blogue depois de 2 segundos
    setTimeout(() => {
      window.location.href = "https://lgpmadeira.blogspot.com/";
    }, 1000);

    // Registar o Service Worker (necessário para o aviso "Instalar App")
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
